# Redirect HTTP ke HTTPS
server {
    listen 80;
    server_name laboratorium-manajemen.com;

    # Mengalihkan semua permintaan HTTP ke HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server Configuration (Port 443)
server {
    listen 443 ssl;
    server_name laboratorium-manajemen.com;

    # Lokasi sertifikat SSL dan private key
    ssl_certificate /etc/nginx/ssl/laboratorium-manajemen.com.crt;    # Ganti dengan path sertifikat kamu
    ssl_certificate_key /etc/nginx/ssl/laboratorium-manajemen.com.key;  # Ganti dengan path private key kamu
    ssl_protocols TLSv1.2 TLSv1.3;  # Pastikan menggunakan protokol SSL terbaru
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';  # Menentukan cipher yang kuat
    ssl_prefer_server_ciphers on;

    # Menambahkan HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location /build/ {
        root /var/www/html/public;
        try_files $uri $uri/ =404;
    }
}
